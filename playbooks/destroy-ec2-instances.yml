# plays/destroy-ec2-instances.yml
#
# Destroy the EC2 instance

- name: destroy ec2 instances
  hosts: tag_name_pacemaker
  connection: local
  gather_facts: false

  tasks:
    - name: destroy ec2 instances
      ec2:
        instance_id: "{{ hostvars[inventory_hostname].ec2_id }}"
        region: "{{ ec2_region }}"
        state: absent
      register: ec2

